# Global constants for main.

queue_max_size: 10

flight_interface:
    address: "/dev/ttyUSB0"
    timeout: 10.0 # seconds
    worker_period: 0.1 # seconds

detection:
    serial_port_name: "/dev/ttyACM0"
    serial_port_baudrate: 921600
    port_timeout: 0.1 # seconds
    update_rate: 3
    low_angle: -90 # degrees
    high_angle: 90 # degrees
    rotate_speed: 8

data_merge:
    delay: 0.1 # seconds

decision:
    object_proximity_limit: 10.0 # metres
    max_history: 50
    command_timeout: 0.5 # seconds

